<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva contraseña</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="grid-y align-middle" style="height: 100vh;">
    <div class="cell auto"></div>
    <div class="cell small-10 medium-10 large-10">
      <div class="grid-x align-center">
        <div class="cell auto"> </div>
        <div class="cell small-10 medium-8 large-4 editar-container">
          <div class="container editar-container">
            <div class="grid-x">
              <div class="cell auto text-center">
                <img src="img/logo.svg" alt="Logo" style="height: 14vh; width: 14vw;">
              </div>
            </div>
            <h1 class="h1-editar-perfil">Nueva contraseña</h1>
            <!-- Campos de entrada -->
            
                <form>
                    <label class="editar-label">
                        <input type="password" placeholder="Nueva Contraseña" id="password1" class="boxtext">
                        <span class="form-error">La contraseña es obligatoria.</span>
                    </label>
            
                    <label class="editar-label">
                        <input type="password" placeholder="Confirmar Contraseña" id="password2" class="boxtext">
                        <span class="form-error">La contraseña es obligatoria.</span>
                    </label>
                </form>
            <!-- Modal usando Foundation -->
            <div class="reveal editar-container modals" id="modal-error" data-reveal >
                <h3>Error</h3>
                <p>Las contraseñas no coinciden. Por favor, verifica que ambas contraseñas sean iguales.</p>
                <button class="button medium iniciar-button" data-close>Entendido</button>
            </div>
            
            <!-- Botón y modal -->
            <div class="grid-x">
              <div class="cell small-6 medium-4 large-4">
                <button type="button" class="button medium iniciar-button" id="verificarContraseña">Siguiente</button>
                <dialog id="modal-exito" class="editar-container">
                  <h1 class="modalTxt">
                      La contraseña ha sido cambiada
                  </h1>
                  <button type="button" class="button medium iniciar-button" id="cerrarmodal">Siguiente</button>
                  <button class="close-button" id="x" type="button">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </dialog>
              </div>
            </div>
            <div class="grid-x"></div>
            <div class="grid-x"></div>
          </div>
        </div>
        <div class="cell auto"> </div>
      </div>
    </div>
    <div class="cell auto"></div>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/nueva-contraseña.js"></script>
</body>
</html>
