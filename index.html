<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="grid-y align-middle" style="height: 100vh;">
    <div class="cell auto"></div>
    <div class="cell small-10 medium-10 large-10">
      <div id="tooltip" class="tooltip"></div>
      <div class="grid-x align-center">
        <div class="cell auto"></div>
        <div class="cell small-10 medium-8 large-4 editar-container">
          <div class="container editar-container">
            <div class="grid-x">
              <div class="cell auto text-center">
                <img src="img/logo.svg" alt="Logo de la aplicación" style="height: 14vh; width: 14vw;"> 
              </div>
            </div>
            <h1 class="h1-editar-perfil">Iniciar sesión</h1>
            <label class="editar-label">
              <input type="text" placeholder="Correo electrónico" class="boxtext">
            </label>
            <label class="editar-label">
              <input type="password" placeholder="Contraseña" class="boxtext">
            </label>
            <div class="grid-x">
              <div class="cell small-6 medium-4 large-4">
                <a href="inicio.html">
                  <button type="button" class="button medium iniciar-button">Iniciar sesión</button>
                </a>
              </div>
            </div>
            <div class="grid-x">
              <div class="cell small-8 medium-6 large-6" style="margin-left: 3.7vw;">
                <div class="grid-x">
                  <div class="cell auto">
                    <a href="https://www.gmail.com" target="_blank">
                      <button type="button" class="metwork-button button hollow" style="border: none;">
                        <img id="icono" src="img/google.png" alt="Iniciar sesión con Google" class="">
                      </button>
                    </a>
                  </div>
                  <div class="cell auto">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                      <button type="button" class="metwork-button button hollow" style="border: none;">
                        <img src="img/facebook.png" alt="Iniciar sesión con Facebook" class="">
                      </button>
                    </a>
                  </div>
                  <div class="cell auto">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                      <button type="button" class="metwork-button button hollow" style="border: none;">
                        <img src="img/outlook.png" alt="Iniciar sesión con Outlook" class="">
                      </button>
                    </a>
                  </div>
                </div>
                <div class="grid-x">
                  <h2 class="registrar-text">
                    <a href="contraseña.html">¿Olvidaste tu contraseña?</a>
                  </h2>
                </div>
                <div class="grid-x">
                  <h2 class="registrar-text">
                    <a href="registrar.html">Regístrate</a>
                  </h2>
                </div>
              </div>
            </div>
            <div class="grid-x"></div>
            <div class="grid-x"></div>
          </div>
        </div>
        <div class="cell auto"></div>
      </div>
    </div>
    <div class="cell auto"></div>
  </div>
 
  <!-- Scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
