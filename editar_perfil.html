<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar perfil</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  

  <div class="grid-y align-middle" style="height: 100vh;">
    <div class="cell auto"></div>
    <div class="cell small-10 medium-10 large-10 ">
      <div class="grid-x align-center">
        <div class="cell auto"> </div>
        <div class="cell small-10 medium-8 large-6 editar-container">
          <div class="container editar-container">
          <h1 class="h1-editar-perfil">Editar perfil</h1>
          <label class="editar-label">
            <h2 class="h2-label-text">Nombre de usuario</h2>
            <input type="text" placeholder="Usuario" class="boxtext">
          </label>
          <label class="editar-label">
            <h2 class="h2-label-text">Correo</h2>
            <input type="text" placeholder="Correo electronico" class="boxtext">
          </label>
          <label class="editar-label">
            <h2 class="h2-label-text">Contraseña</h2>
            <input type="password" placeholder="contraseña" class="boxtext">
          </label>
          <label class="editar-label">
            <h2 class="h2-label-text">Sexo</h2>
            <select class="boxtext">
              <option value="husker">Masculino</option>
              <option value="starbuck">Femenino</option>
            </select>
          </label>

          <label class="editar-label">
            <h2 class="h2-label-text">Fecha de nacimiento</h2>
            <input type="date" placeholder="Fecha de nacimiento" class="boxtext">
          </label>
          <label class="editar-label">
            <h2 class="h2-label-text">País</h2>
            <select class="boxtext" aria-placeholder="seleccionar pais">
              <option value="argentina">Argentina</option>
              <option value="bolivia">Bolivia</option>
              <option value="brasil">Brasil</option>
              <option value="chile">Chile</option>
              <option value="colombia">Colombia</option>
              <option value="costa_rica">Costa Rica</option>
              <option value="cuba">Cuba</option>
              <option value="ecuador">Ecuador</option>
              <option value="el_salvador">El Salvador</option>
              <option value="espana">España</option>
              <option value="guatemala">Guatemala</option>
              <option value="honduras">Honduras</option>
              <option value="mexico">México</option>
              <option value="nicaragua">Nicaragua</option>
              <option value="panama">Panamá</option>
              <option value="paraguay">Paraguay</option>
              <option value="peru">Perú</option>
              <option value="venezuela">Venezuela</option>
            </select>
          </label>
          <label class="editar-label">
            <h2 class="h2-label-text">Contraseña</h2>
            <input type="password" placeholder=".medium-6.cell" class="boxtext">
          </label>
          <input id="checkbox1" type="checkbox" class="checkbox-editar"><label for="checkbox1">Aceptar términos y condiciones</label>
          <div class="grid-x">
            <div class="cell small-4 medium-4 large-4">
              <a href="perfil.html">
              <button type="button" class="button medium cancelar-button">Cancelar</button></a>
            </div>
            <div class="cell small-6 medium-6 large-5">
              <button type="button" class="button large editar-button" onclick="mostrarMensaje()">Guardar perfil</button>
            </div>
        </div>
      </div>
        <div class="cell auto"> </div>
     
      </div>
    <div class="cell auto"></div>
  </div>

  </div>
  <!-- Scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  <script>
    function mostrarMensaje() {
    alert("Datos guardados exitosamente");
    window.location.href = "inicio.html";
  }
</script>
</body>
</html>
