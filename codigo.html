<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codigo</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="grid-y align-middle" style="height: 100vh;">
    <div class="cell auto"></div>
    <div class="cell small-10 medium-10 large-10">
      <div class="grid-x align-center">
        <div class="cell auto"> </div>
        <div class="cell small-10 medium-8 large-4 editar-container">
          <div class="container editar-container">
            <div class="grid-x">
              <div class="cell auto text-center">
                <img src="img/logo.svg" alt="Logo" style="height: 14vh; width: 14vw;">
              </div>
            </div>
            <h1 class="h1-editar-perfil">Digita el c칩digo de verificaci칩n</h1>
            <!-- Campos de entrada -->
            <label class="editar-label">
                <h2 class="h2-codigo">
                    Recibir치s el c칩digo en el correo
                </h2>
                <div class="code-input">
                    <input type="text" maxlength="1" id="code1" oninput="moveToNext(this, 'code2')" />
                    <input type="text" maxlength="1" id="code2" oninput="moveToNext(this, 'code3')" />
                    <input type="text" maxlength="1" id="code3" oninput="moveToNext(this, 'code4')" />
                    <input type="text" maxlength="1" id="code4" oninput="collectCode()" />
                  </div>
                
              <span class="form-error">El nombre es obligatorio.</span>
            </label>
            <div class="grid-x">
              <div class="cell small-6 medium-4 large-4">
                <button type="button" class="button medium iniciar-button" id="abrirmodal">Siguiente</button>
                <dialog id="modal" class="editar-container">
                  <h1 class="modalTxt">
                      Codigo correcto
                  </h1>
                  <button type="button" class="button medium iniciar-button" id="cerrarmodal">Continuar</button>
                  <button class="close-button" id="x" type="button">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </dialog>
              </div>
            </div>
            <div class="grid-x"></div>
            <div class="grid-x"></div>
          </div>
        </div>
        <div class="cell auto"> </div>
      </div>
    </div>
    <div class="cell auto"></div>
  </div>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/codigo.js"></script>
</body>
</html>
